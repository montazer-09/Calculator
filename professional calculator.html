<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Calculator</title>
    <style>
        /* 1. التجهيز العام والخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #091921; /* خلفية داكنة */
            overflow: hidden;
        }

        /* 2. الخلفية المتحركة (لإبراز تأثير الزجاج) */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(#ff00d4, #00ddff);
            border-radius: 50%;
            transform: translate(-150px, -100px);
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: linear-gradient(#ffeb3b, #ff0055);
            border-radius: 50%;
            transform: translate(150px, 150px);
            animation: float 6s ease-in-out infinite 3s; /* تأخير الحركة */
        }

        @keyframes float {
            0%, 100% { transform: translate(-100px, -50px); }
            50% { transform: translate(-80px, 0px); }
        }

        /* 3. حاوية الآلة الحاسبة (تأثير الزجاج) */
        .calculator {
            position: relative;
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05); /* شفافية */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px); /* التمويه الخلفي */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        /* 4. الشاشة */
        .display {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }

        .previous-operand {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            min-height: 24px;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* 5. الأزرار */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 1.2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* تنسيق خاص لأزرار العمليات */
        .span-two {
            grid-column: span 2;
        }

        .operator {
            color: #00ddff;
            font-weight: bold;
        }

        .equal {
            background: linear-gradient(135deg, #00ddff, #0055ff);
            color: #fff;
            box-shadow: 0 0 15px #00ddff80;
        }
        
        .equal:hover {
            background: linear-gradient(135deg, #2ce3ff, #2c73ff);
        }

        .clear, .delete {
            color: #ff0055;
        }

    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-two" data-all-clear>AC</button>
            <button class="delete" data-delete>DEL</button>
            <button class="operator" data-operation>÷</button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-operation>×</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-operation>+</button>
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-operation>-</button>
            
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="equal span-two" data-equals>=</button>
        </div>
    </div>

    <script>
        // منطق الآلة الحاسبة (JavaScript Logic)
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = 
                    this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        // ربط الكود بعناصر HTML
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const previousOperandTextElement = document.querySelector('[data-previous-operand]');
        const currentOperandTextElement = document.querySelector('[data-current-operand]');

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });

        equalsButton.addEventListener('click', button => {
            calculator.compute();
            calculator.updateDisplay();
        });

        allClearButton.addEventListener('click', button => {
            calculator.clear();
            calculator.updateDisplay();
        });

        deleteButton.addEventListener('click', button => {
            calculator.delete();
            calculator.updateDisplay();
        });
    </script>
</body>
</html>
